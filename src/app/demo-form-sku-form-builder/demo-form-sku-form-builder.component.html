<div class="flex flex-row pt-10">
    <div class="basis-1/3"></div>
    <div class="basis-1/3 w-[800px] h-[300px] shadow-lg rounded-[10px] p-4 bg-orange-200">
        <h1 class="text-[30px] font-black text-orange-900">Demo form: SKU - FormBuilder</h1>
        <h6 class="font-medium text-orange-900">SKU</h6>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" [class.error]="!sku.valid && sku.touched">
            <input type="text" class="w-full border rounded-md p-2 placeholder-slate-400" placeholder="SKU"
                [formControl]="$any(sku)" />
            <button type="submit"
                class="bg-orange-900 hover:bg-orange-700 focus:bg-orange-800 p-2 mt-3 w-24 rounded-[10px] text-white">Submit</button>
            <div *ngIf="!myForm.valid" class="bg-red-200 rounded-lg text-red-600 p-2 mt-3 ease-out duration-300">Form is
                invalid</div>
            <div *ngIf="!sku.valid" class="bg-red-200 rounded-lg text-red-600 p-2 mt-3 ease-out duration-300">Sku is
                invalid</div>
            <div *ngIf="sku.hasError('required')"
                class="bg-red-200 rounded-lg text-red-600 p-2 mt-3 ease-out duration-300">Sku is required</div>
                <div *ngIf="sku.hasError('pattern')"  class="bg-red-200 rounded-lg text-red-600 p-2 mt-3 ease-out duration-300">Sku must begin with 123</div>
        </form>

    </div>
</div>
