<div class="flex flex-row pt-20">
    <div class="basis-1/3"></div>
    <div class="basis-1/3 w-[800px] h-[300px] shadow-lg rounded-[10px] p-4 bg-purple-200">
        <h1 class="text-[30px] font-black text-purple-900">Demo form: with ng-model</h1>
        <h6 class="font-medium text-purple-900">Product name</h6>
        <form (ngSubmit)="onSubmit(productName)">
            <div class="p-2 mb-4 mt-4 text-violet-500 border-[1px] border-violet-300 bg-violet-200 rounded-lg">The product name is: {{productName}}</div>
            <input type="text" class="w-full border rounded-md p-2 placeholder-slate-400" placeholder="Product name" 
                name="productName" [(ngModel)]="productName" />
            <button type="submit"
                class="bg-purple-900 hover:bg-purple-700 focus:bg-purple-800 p-2 mt-3 w-24 rounded-[10px] text-white">Submit</button>           
        </form>

    </div>
</div>
